<section>
    <header>
        <h2>{{name}}</h2>
        <menu>
            <button>Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of tasks; track $index) {
            @if (task.userId === userId) {
                <li>
                    <app-task [task]="task" (complete)="completeTask($event)"/>
                </li>
            }
        }
    </ul>
</section>
